syntax = "proto3";

package bobsknobshop.contact.v1;

option java_multiple_files = true;
option java_package = "gl.bobsknobshop.contact.v1";
option go_package = "github.com/HayoVanLoon/protoworkflow-genproto/bobsknobshop/contact/v1;contact";


// Details about a person that has sent a message.
message Sender {

    // The sender id, generated by the platform.
    string name = 1;

    // E-mail address of the sender.
    string email = 2;

    // Name to address the sender with (optional).
    string real_name = 3;

    // How the sender would like to be addressed (optional).
    string title = 4;
}
