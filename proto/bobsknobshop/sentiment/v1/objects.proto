syntax = "proto3";

package bobsknobshop.sentiment.v1;

import "google/api/annotations.proto";

option java_multiple_files = true;
option java_package = "gl.bobsknobshop.sentiment";


// A container for sentiment metrics.
message Valence {

    // Sentiment score, ranging from -1 (negative valence) o +1 (positive
    // valence).
    float score = 2;
}
